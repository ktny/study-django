version: "3.9"

services:
  app:
    build: .
    working_dir: /opt
    restart: always
    volumes:
      - ./mysite:/opt
    ports:
      - 127.0.0.1:8000:8000
    depends_on:
      - db
    entrypoint: ["./entrypoint.sh"]

  db:
    image: postgres:15.1-bullseye
    restart: always
    environment:
      PGDATA: /var/lib/postgresql/data/pgdata
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: pgpassword
      POSTGRES_DATABASE: postgres
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - 5432:5432

volumes:
  pg_data:
